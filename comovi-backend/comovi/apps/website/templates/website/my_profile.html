{% extends 'website/master.html' %}
{% load staticfiles %}

 
            {% block content %}
           
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Profile</h2>
                    <ol class="breadcrumb">
                      
                        <li class="active">
                            <strong>Profile</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content">
            <div class="row animated fadeInRight">
              
                   
                <div class="col-md-8" id="rightBl">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>My Details</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div>
                                <div class="feed-activity-list">

                                  

                               
                                    <form action="." method="POST" style="display: block;" class="form-horizontal">{% csrf_token %}
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">First Name</label>

                                                <div class="col-sm-8">
                                                    
                                                    <input type="text" class="form-control" value="{{ request.user.first_name }}">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-sm-4 control-label">Last Name</label>
                                                <div class="col-sm-8"><input type="text" class="form-control" value="{{ request.user.last_name }}"> 
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-sm-4 control-label">Mother Last Name</label>

                                                <div class="col-sm-8"><input type="text" class="form-control" value="{{ request.user.mother_last_name }}"></div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-sm-4 control-label">rfc</label>

                                                <div class="col-sm-8"><input type="text" value="{{ request.user.rfc }}" class="form-control"></div>
                                            </div>
                                             <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-sm-4 control-label">Gender</label>

                                                <div class="col-sm-8"><label class="checkbox-inline"> <input type="checkbox" value="{{ request.user.gender }}" id="inlineCheckbox1"> Male </label> <label class="checkbox-inline">
                                                    <input type="checkbox" value="{{ request.user.gender }}" id="inlineCheckbox2"> Female </label> </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-lg-4 control-label">Birth Date</label>

                                                <div class="col-lg-8"><input type="text" value="{{ request.user.birth_date }}" class="form-control"></div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-lg-4 control-label">Phone</label>

                                                <div class="col-lg-8"><input type="" class="form-control" value="{{ request.user.phone }}"></div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-lg-4 control-label">Cellphone</label>

                                                <div class="col-lg-8"><input type="text" class="form-control" value="{{ request.user.cell_phone}}"></div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group"><label class="col-lg-4 control-label">Profile Picture</label>

                                                <div class="col-lg-8"><input type="img" class="form-control" value="{{ request.user.profile_picture }}"></div>
                                            </div>
                                            
                                            
                                            <div class="hr-line-dashed"></div>

                                            
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                                </div>
                                            </div>
                                    </form>
                                  
                                </div>

                              

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
      
        
    <!-- Mainly scripts -->
    
{% endblock %}
